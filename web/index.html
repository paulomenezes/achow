<!DOCTYPE html>
<html ng-app="Achow">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<title>Achow</title>

		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		
		<link rel="stylesheet" href="./bower_components/flexslider/flexslider.css">

		<script src="./bower_components/jquery/dist/jquery.js"></script>
		<script src="./bower_components/flexslider/jquery.flexslider.js"></script>

		<script src="./bower_components/angular/angular.min.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.js"></script>
		<script src="./bower_components/angular-material/angular-material.js"></script>
		<script src="./bower_components/angular-flexslider/angular-flexslider.js"></script>

		<script src="./bower_components/angular-route/angular-route.min.js"></script>

		<link rel="stylesheet/less" type="text/css" href="./css/styles.less" />

		<script type="text/javascript" src="./js/IndexController.js"></script>
		<script type="text/javascript" src="./js/StoresController.js"></script>
		<script type="text/javascript" src="./js/StoreController.js"></script>

		<script src="./bower_components/less/dist/less.min.js"></script>

		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
	</head>
	<body ng-controller="IndexController">

		<section layout="row" flex>
			<md-sidenav
				class="md-sidenav-left"
				md-component-id="left"
				md-is-locked-open="$mdMedia('gt-sm')"
				md-disable-backdrop
				md-whiteframe="4">

				<md-content class="side-menu">
					<div class="header" style="background-image: url('https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xfp1/v/t1.0-9/12687801_10205311602859196_7064907644971649314_n.jpg?oh=2a49c6c7a77ada96aea5d64b488360a2&oe=5757E8CD&__gda__=1468391080_57c02e811e4c8654c8065952a7b75868')">
						<div class="profile">
							<img src="https://scontent-gru2-1.xx.fbcdn.net/hphotos-prn2/v/t1.0-9/10352151_10201967461377749_5918433331026759860_n.jpg?oh=c878b0968c6bc3b1b825c7267d2399c4&oe=57936D63">

							<div class="name"><a href="#">Paulo Menezes</a></div>
						</div>
					</div>

					<ul>
						<li>
							<a href="/v2">
								<i class="material-icons">home</i> 
								<div>Inicio</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">notifications</i> 
								<div>Notificações</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">group</i> 
								<div>Contatos</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">chat</i> 
								<div>Bate papo</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">star</i> 
								<div>Favoritos</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">shopping_cart</i> 
								<div>Meus pedidos</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">info</i> 
								<div>Sobre</div>
							</a>
						</li>
						<li>
							<a href="/v2">
								<i class="material-icons">exit_to_app</i> 
								<div>Sair</div>
							</a>
						</li>
					</ul>
				</md-content>
			</md-sidenav>

			<md-content class="md-content" flex>
				<div layout="column" layout-fill layout-align="top center">
					<div class="toolbar">
						<div class="top">
							<div class="content">
								<div class="logo"><img src="./images/logo.png"></div>
								<div class="search icon hide show-xs show-sm" ng-click="openNav()">
									<i class="material-icons">{{ openMenu ? 'close' : 'menu' }}</i>
								</div>
							</div>
						</div>
					</div>
					<div ng-view></div>
				</div>
			</md-content>
		</section>
	</body>
</html>
