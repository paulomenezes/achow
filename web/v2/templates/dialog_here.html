<md-dialog aria-label="Estou aqui" ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Estou aqui!</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<i class="material-icons">close</i>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container class="md-block">
					<label>Digite uma mensagem</label>
					<textarea ng-model="here.message" md-maxlength="150" rows="5" md-select-on-focus></textarea>
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="share()">
				Compartilhar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
