<md-dialog aria-label="{{ title }}" ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ title }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<i class="material-icons">close</i>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div>
				<md-list>
					<md-list-item ng-repeat="item in itens" ng-click="close(item)" class="noright">
						<p>{{ item.name }}</p>
					</md-list-item>
				</md-list>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="cancel()">
				Fechar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
